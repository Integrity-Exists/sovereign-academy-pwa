<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sovereign Academy - Ask Sage</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    /* General Page Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #2C3E50;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 10px auto;
    }

    /* SageBot Styles */
    #sageChatBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2C3E50;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }

    #sageChatWindow {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      z-index: 1000;
      overflow: hidden;
    }

    #sageChatWindow iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <h1>Ask Sage - Your AI Companion</h1>
  <p>Click the button below anytime you need help. Sage is standing by!</p>

  <!-- SageBot Button and Window -->
  <button id="sageChatBtn">Ask Sage</button>

  <div id="sageChatWindow">
    <iframe src="https://tawk.to/chat/YOUR-ID-HERE" allow="microphone"></iframe>
  </div>

  <script>
    const btn = document.getElementById('sageChatBtn');
    const chat = document.getElementById('sageChatWindow');

    btn.addEventListener('click', () => {
      chat.style.display = chat.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evictions & Housing Help</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    p {
      text-align: center;
      max-width: 600px;
      margin: 10px auto;
    }
    #sageChatWindow {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: none;
      z-index: 999;
    }
    .search-container {
      text-align: center;
      margin-top: 40px;
      position: relative;
    }
    #smartSearch {
      padding: 10px 40px 10px 20px;
      width: 60%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .search-icon {
      position: absolute;
      right: 22%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #999;
    }
    #smartSuggestions {
      list-style: none;
      padding: 0;
      margin: 5px auto 0;
      width: 60%;
      text-align: left;
      display: none;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      font-size: 16px;
      max-height: 150px;
      overflow-y: auto;
    }
    .voice-button {
      text-align: center;
      margin-top: 10px;
    }
    .voice-button button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Evictions & Housing Help</h1>
  <p>Need housing support? Learn your rights during an eviction, landlord disputes, or housing discrimination. Sage is here to guide you.</p>

  <div class="search-container">
    <input type="text" id="smartSearch" placeholder="üîç Search legal topics..." onkeyup="smartNavigate(this.value)">
    <span class="search-icon">üîç</span>
  </div>

  <ul id="smartSuggestions"></ul>

  <div class="voice-button">
    <button onclick="startVoiceSearch()">üé§ Voice Search</button>
  </div>

  <iframe id="sageChatWindow" src="sage-chatbot.html"></iframe>

  <script src="smart-search.js"></script>
  <script src="voice-search.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered ‚úÖ', reg))
          .catch(err => console.error('Service Worker registration failed ‚ùå', err));
      });
    }
  </script>

</body>
</html>

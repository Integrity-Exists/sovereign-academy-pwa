<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criminal Records & Rights Help</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    p {
      text-align: center;
      max-width: 600px;
      margin: 10px auto;
    }
    #sageChatWindow {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Criminal Records & Rights Help</h1>
  <p>Want to clear your name or understand your rights after a charge? Sage can help with
  expungement, background checks, and more.</p>

  <!-- Smart Search Bar -->
  <div style="text-align: center; margin-top: 40px; position: relative;">
    <input type="text" id="smartSearch" placeholder="üîç Search legal topics..."
      style="padding: 10px 40px 10px 20px; width: 60%; font-size: 16px; border-radius: 6px;
      border: 1px solid #ccc;" onkeyup="smartNavigate(this.value)">
    <span style="position: absolute; right: 22%; top: 50%; transform: translateY(-50%);
      font-size: 18px; color: #999;">üîç</span>
  </div>

  <!-- Voice Search -->
  <div style="text-align: center; margin-top: 10px;">
    <button onclick="startVoiceSearch()" style="padding: 10px 20px; font-size: 16px;
      border-radius: 6px; cursor: pointer;">
      üé§ Voice Search
    </button>
  </div>

  <!-- Chatbot -->
  <iframe id="sageChatWindow" src="sage-chatbot.html"></iframe>

  <!-- Scripts -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered ‚úÖ', reg))
        .catch(err => console.error('Service Worker registration failed ‚ùå', err));
      });
    }
  </script>
  <script src="smart-search.js"></script>
  <script src="voice-search.js"></script>
</body>
</html>
